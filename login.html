<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 4em;
      color: #ff6f61;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    label {
      font-size: 1.8em;
      color: #555;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
    }

    label input {
      margin-left: 10px;
      transform: scale(1.5);
      cursor: pointer;
    }

    button {
      font-size: 1.5em;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4f41;
    }

    button:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-top: 50px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #666;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ff4f41;
    }
  </style>
</head>
<body>
  <h1>วันนี้วันเกิดใคร</h1>
  <div class="container">
    <label>
      เค้าเองง
      <input type="radio" name="birthday" value="correct">
    </label>
    <label>
      ใครอ่ะ
      <input type="radio" name="birthday" value="wrong">
    </label>
    <br><br>
    <button type="button" onclick="checkAnswer()">กดดดด</button>
  </div>

  <div class="footer">
    © 2024 | <a href="https://www.yourwebsite.com">loveFang</a>
  </div>

  <script>
    function checkAnswer() {
      const selected = document.querySelector('input[name="birthday"]:checked');
      if (!selected) {
        alert("เลือกก่อนนน!");
      } else if (selected.value === "correct") {
        window.location.href = "หน้าหลัก.html";
      } else {
        alert("เธอมั่วละะะ!");
      }
    }
  </script>
  
</body>
</html>
